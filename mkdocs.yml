site_name: pyTRIS

theme:
  name: material
  palette:
    scheme: preference
    primary: pink
    accent: blue
  icon:
    logo: fontawesome/solid/tachometer-alt
    repo: fontawesome/brands/github-alt

markdown_extensions:
  - toc:
      permalink: true
  # - pymdownx.highlight:
  #     use_pygments: true
  #     linenums: true
  - markdown.extensions.codehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search

repo_name: asongtoruin/pyTRIS
repo_url: https://github.com/asongtoruin/pyTRIS

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Endpoints: endpoints.md
  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md